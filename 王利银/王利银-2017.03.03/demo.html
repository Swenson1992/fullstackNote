<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"> 
	</head>
	<body>

		<form autocomplete="on">
		First name:<input type="text" name="fname" /><br />
		Last name: <input type="text" name="lname" autocomplete="off"/><br /> 
		Password: <input type="password" autocomplete="off" autocomplete="new-password" /><br /> 
		<input type="submit" />
		</form>

		<p>请填写并提交此表单，然后重载页面，来查看自动完成功能是如何工作的。</p>
		<p>请注意，表单的自动完成功能是打开的，而 Last name 域是关闭的。</p>

	</body>
</html>
